<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <div class="profileSection">
      <div class="userDetails">
        <img class="profilePic" src="./profilePhoto.png" alt="profile pic" />
        <h2 class="userName">Rodney Cotton</h2>
        <p class="userLocation">Helsinki, Finland</p>
      </div>
      <div class="insights">
        <div class="insightsHolder">
          <h2 class="insightsTitle">100</h2>
          <p class="insightsDesc">posts</p>
        </div>
        <div class="insightsHolder">
          <h2 class="insightsTitle">2,242</h2>
          <p class="insightsDesc">Followers</p>
        </div>
        <div class="insightsHolder">
          <h2 class="insightsTitle">1432</h2>
          <p class="insightsDesc">Following</p>
        </div>
      </div>
    </div>
    <!-- Images -->
    <div class="container">
      <div class="image-1">
        <img class="gridImg" src="./photo1.png" alt="img1" />
      </div>
      <div class="image-2">
        <img class="gridImg" src="./photo2.png" alt="img2" />
      </div>
      <div class="image-3">
        <img class="gridImg" src="./photo3.png" alt="img3" />
      </div>
      <div class="image-4">
        <img class="gridImg" src="./photo_4.png" alt="img4" />
      </div>
      <div class="image-5">
        <img class="gridImg" src="./photo5.png" alt="img5" />
      </div>
      <div class="image-6">
        <img class="gridImg" src="./photo6.png" alt="img6" />
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <p class="footerDesc">
        created by
        <a href="github.com/themujahidkhan">themujahidkhan</a> -
        devChallenges.io
      </p>
    </div>
  </body>
</html>
